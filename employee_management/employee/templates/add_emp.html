<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" xintegrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <title>Employee Management System</title>

    <style>
        /* Modern Gradient Background */
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Poppins', sans-serif;
            padding: 20px;
            color: #2c3e50;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Glassmorphism Container */
        .dashboard-container {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            padding: 40px;
            width: 100%;
            max-width: 800px; /* Constrain width for better form readability */
        }

        h1 {
            font-weight: 600;
            color: #2c3e50;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 1.8rem;
            margin-bottom: 10px;
            text-align: center;
        }

        hr {
            opacity: 0.1; 
            margin-bottom: 2rem;
        }

        /* Styling Django generated forms (as_p) */
        form p {
            margin-bottom: 1.5rem;
        }

        /* Target labels generated by django */
        form label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #34495e;
            font-size: 0.95rem;
        }

        /* Target inputs/selects generated by django to look like Bootstrap */
        form input[type="text"], 
        form input[type="number"], 
        form input[type="email"], 
        form input[type="password"], 
        form select, 
        form textarea,
        form input[type="file"] {
            display: block;
            width: 100%;
            padding: 0.75rem 1rem;
            font-size: 1rem;
            font-weight: 400;
            line-height: 1.5;
            color: #212529;
            background-color: #fff;
            background-clip: padding-box;
            border: 1px solid #e0e0e0;
            appearance: none;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        form input:focus, 
        form select:focus, 
        form textarea:focus {
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.25);
            border-color: #667eea;
            outline: 0;
        }

        /* File input specific styling tweaks */
        form input[type="file"] {
            padding: 0.5rem;
            background: #f8f9fa;
        }

        /* Submit Button */
        .btn-submit {
            background: linear-gradient(135deg, #3a7bd5, #3a6073);
            border: none;
            width: 100%;
            padding: 12px;
            font-weight: 600;
            letter-spacing: 0.5px;
            border-radius: 10px;
            margin-top: 10px;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(58, 123, 213, 0.4);
        }

        /* Alert Styling */
        .alert {
            border-radius: 10px;
            margin-top: 20px;
            border: none;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }

        /* Back Button logic (if you decide to uncomment/use it later) */
        .btn-back {
             margin-top: 20px;
        }

    </style>
  </head>
  <body> 

    <div class="dashboard-container">
        <h1>Add Employee Details</h1>
        <hr/>
    
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}

        </form>

        <!-- <a href="view_emp.html" class="btn btn-primary "><i class="fa fa-arrow-left">  back</i></a> -->
        
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    <i class="fa fa-info-circle me-2"></i> {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        {% endif %}

        <div class="text-center mt-4">
             <a href="/" class="text-decoration-none text-muted" style="font-size: 0.9rem;">

             </a>
        </div>
