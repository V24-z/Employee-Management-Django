<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" xintegrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <title>Employee Management System</title>

    <style>
        /* Modern Gradient Background */
        body {
            background: linear-gradient(135deg, #ff416c 0%, #ff4b2b 100%); /* Reddish gradient for "Remove" context */
            min-height: 100vh;
            font-family: 'Poppins', sans-serif;
            padding: 20px;
            color: #2c3e50;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Glassmorphism Container */
        .dashboard-container {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            padding: 40px;
            width: 100%;
            max-width: 600px;
            text-align: center;
        }

        h1 {
            font-weight: 600;
            color: #c0392b;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 1.8rem;
            margin-bottom: 10px;
        }

        hr {
            opacity: 0.1; 
            margin-bottom: 2rem;
        }

        /* Dropdown Styling */
        .dropdown {
            margin-bottom: 20px;
        }

        .dropdown-toggle {
            background: white;
            color: #2c3e50;
            border: 2px solid #eee;
            width: 100%;
            padding: 15px;
            font-size: 1.1rem;
            font-weight: 500;
            border-radius: 12px;
            text-align: left;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
        }
        
        .dropdown-toggle::after {
            margin-left: auto;
        }

        .dropdown-toggle:hover, .dropdown-toggle:focus {
            background: #f8f9fa;
            border-color: #ff416c;
            color: #ff416c;
            box-shadow: 0 5px 15px rgba(255, 65, 108, 0.15);
        }

        .dropdown-menu {
            width: 100%;
            border: none;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            border-radius: 12px;
            padding: 10px;
            max-height: 300px;
            overflow-y: auto;
        }

        .dropdown-item {
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 0.95rem;
            color: #555;
            transition: all 0.2s;
            margin-bottom: 5px;
        }

        .dropdown-item:hover {
            background-color: #ffeef0;
            color: #ff416c;
            transform: translateX(5px);
        }

        /* Alert Styling */
        .alert {
            border-radius: 10px;
            margin-top: 20px;
            border: none;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            text-align: left;
        }

        /* Back Link */
        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: #7f8c8d;
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s;
        }
        .back-link:hover {
            color: #2c3e50;
        }

    </style>
  </head>
  <body> 

    <div class="dashboard-container">
        <h1>Remove An Employee</h1>
        <hr/>
        
        <div class="dropdown">
            <button class="btn dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                <span>Select an employee to remove</span>
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                {%for emp in emps%}
                <li>
                    <a class="dropdown-item" href="remove_emp/{{emp.id}}">
                        <i class="fa fa-user-minus me-2"></i> {{emp.first_name}} {{emp.last_name}}
                    </a>
                </li>
                {%endfor%}
            </ul>
        </div>

        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    <i class="fa fa-info-circle me-2"></i> {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        {% endif %}

        <a href="/" class="back-link">
            <i class="fa fa-arrow-left me-1"></i> Back to Dashboard
        </a>

    </div>
   

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" xintegrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" xintegrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" xintegrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
