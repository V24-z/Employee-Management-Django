<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" xintegrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <title>Employee Management System</title>

    <style>
        /* Modern Gradient Background (Purple theme for Filtering) */
        body {
            background: linear-gradient(135deg, #8E2DE2 0%, #4A00E0 100%);
            min-height: 100vh;
            font-family: 'Poppins', sans-serif;
            padding: 20px;
            color: #2c3e50;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Glassmorphism Container */
        .dashboard-container {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            padding: 40px;
            width: 100%;
            max-width: 500px;
        }

        h1 {
            font-weight: 600;
            color: #4A00E0;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 1.8rem;
            margin-bottom: 10px;
            text-align: center;
        }

        hr {
            opacity: 0.1; 
            margin-bottom: 2rem;
        }

        /* Form Controls Styling */
        .form-label {
            font-weight: 500;
            color: #34495e;
            font-size: 0.95rem;
            margin-bottom: 0.5rem;
        }

        .form-control {
            border-radius: 10px;
            padding: 0.75rem 1rem;
            border: 1px solid #e0e0e0;
            transition: all 0.3s ease;
            background-color: #fcfcfc;
        }

        .form-control:focus {
            box-shadow: 0 0 0 3px rgba(142, 45, 226, 0.25);
            border-color: #8E2DE2;
            background-color: #ffffff;
            outline: 0;
        }

        /* Submit Button */
        .btn-submit {
            background: linear-gradient(135deg, #8E2DE2, #4A00E0);
            border: none;
            width: 100%;
            padding: 12px;
            color: white;
            font-weight: 600;
            letter-spacing: 0.5px;
            border-radius: 10px;
            margin-top: 15px;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(142, 45, 226, 0.4);
            color: white;
        }

        /* Back Link */
        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #7f8c8d;
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s;
        }
        .back-link:hover {
            color: #2c3e50;
        }

    </style>
  </head>
  <body> 

    <div class="dashboard-container">
        <h1>Filter Employees</h1>
        <hr/>
        
        <form action="{% url 'view_emp' %}" method="get">
            {% csrf_token %}
            
            <div class="mb-4">
                <label class="form-label"><i class="fa fa-user me-2 text-muted"></i>First / Last Name</label>
                <input type="text" class="form-control" name="name" placeholder="E.g. John Doe" value="{{ request.GET.name }}">
            </div>
            
            <div class="mb-4">
                <label class="form-label"><i class="fa fa-building me-2 text-muted"></i>Department</label>
                <input type="text" class="form-control" name="dept" id="dept" placeholder="E.g. Engineering" value="{{ request.GET.dept }}">
            </div>
            
            <div class="mb-4">
                <label class="form-label"><i class="fa fa-briefcase me-2 text-muted"></i>Role</label>
                <input type="text" class="form-control" name="role" placeholder="E.g. Developer" value="{{ request.GET.role }}">
            </div>

            <button type="submit" class="btn btn-submit">
                <i class="fa fa-search me-2"></i> Apply Filters
            </button>
        </form>
        
        <a href="/" class="back-link">
            <i class="fa fa-arrow-left me-1"></i> Back to Dashboard
        </a>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" xintegrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" xintegrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" xintegrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
